<!DOCTYPE html>
<html>
    <head>
        <title>Create an account</title>
        <link href="/css/main.css" rel="stylesheet" type="text/css">
        <link href="/css/accountcreation.css" rel="stylesheet" type="text/css">

        <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
        <link rel="manifest" href="/site.webmanifest" />
    </head>
    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
        <div id="accountCreation">
            <h1>Create account</h1>
            <br>
            <p>Username: </p>
            <input type="text" id="usernameField" placeholder="Username">
            <p>Password: </p>
            <input type="password" id="passwordField" placeholder="Password">
            <button onclick="createAccount()">Create account</button><br>
            <a href="/login">Login</a>
        </div>
    </div>

    <script src="/js/accountcreation.js"></script>
</html>
